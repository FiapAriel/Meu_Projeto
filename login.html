    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Echo Finance</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">Echo Finance</div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">Sobre Nós</a></li>
                    <li><a href="index.html#services">Serviços</a></li>
                    <li><a href="index.html#blog">Blog</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="cadastro.html"><button>Cadastro</button></a>
            </div>
        </header>

        <section id="login">
            <div class="form-container">
                <h2>Login</h2>
                <button class="login-google">Login com Google</button>
                <!-- <button class="login-biometrics">Login com Biometria</button> --> <!--Ainda em teste-->
                <form>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Entrar</button>
                </form>
                <p><a href="#">Esqueci a senha</a></p>
                <p>Primeiro acesso? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </section>

        <footer>
            <div class="footer-column">
                <a href="index.html#privacy">Política de Privacidade</a>
                <a href="index.html#terms">Termos de Serviço</a>
                <a href="index.html#contact">Contato</a>
            </div>
            <div class="social-media">
                <a href="#"><img src="images/Facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/Twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/Youtube-icon.png" alt="Youtube" height="70"></a>
            </div>
            <div class="footer-column">
                <p>Email: contato@echofinance.com</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>FIAP RM:558296</p>
            </div>
        </footer>
    </body>
    </html>
